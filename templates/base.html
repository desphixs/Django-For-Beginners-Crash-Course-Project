{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <header>
            <h1>Hello {{request.user.username}}</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'my_home_page' %}">Home</a></li>
                    <li><a href="{% url 'about_page' %}">About</a></li>
                    <li><a href="/contact/">Contact</a></li>
                    <li><a href="/pricing/">Pricing</a></li>
                    <li><a href="{% url 'create_post' %}">Create Post</a></li>
                </ul>
            </nav>
            
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout_view' %}">Sign Out</a>
            {% else %}
                <a href="{% url 'login_view' %}">Sign In</a>
                <a href="{% url 'register_view' %}">Sign Up</a>
            {% endif %}
                
            
            <hr />
        </header>

        {% block content %}
        <!-- Inject in here by django -->
        {% endblock content %}

        <hr>
        <footer>
            <h4>Thanks for using the website</h4>
        </footer>
    </body>
</html>
